<div>
    <h4> Reviews </h4>
    <ul class="list-unstyled">
        <li ng-repeat="review in product.reviews">
            <blockquote>
                <strong>{{review.stars}} Stars</strong>
                {{review.comment}}
                <cite class="clearfix"> - {{review.author}} on {{review.createdOn | date}}</cite>
            </blockquote>
        </li>
    </ul>
    <div ng-controller="Getdata">
        <ul class="list-unstyled">
            <li ng-repeat="db in data" ng-show="db.ProductID === product.name">
                <blockquote>
                    <strong>{{db.Stars}} Stars</strong>
                    {{db.Comments}}
                    <cite class="clearfix"> - {{db.Author}} on {{db.Dates | date}}</cite>
                </blockquote>
            </li>
        </ul>
    </div>
    <form name="reviewForm" role="form" ng-controller="ReviewController as reviews" ng-submit="reviews.addReview(product)">
        <!--  Live Preview -->
        <blockquote ng-show="reviews.review.stars">
            <strong>{{reviews.review.stars}} Stars</strong>
            {{reviews.review.comment}}
            <cite class="clearfix">â€”{{reviews.review.author}}</cite>
        </blockquote>

        <!--  Review Form -->
        <h4>Submit a Review</h4>
        <fieldset class="form-group">
            <select ng-model="reviews.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
                <option value="">Rate the Product</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <textarea ng-model="reviews.review.comment" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
        </fieldset>
        <fieldset class="form-group">
            <input ng-model="reviews.review.author" type="email" class="form-control" placeholder="jimmyDean@sausage.com" title="Email" />
        </fieldset>
        <fieldset class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Submit Review" ng-click="insertdata(product)" />
        </fieldset>
    </form>

</div>
